<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card-FrontEnd Mentor</title>

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/CSS/reset.css" />
    <link rel="stylesheet" href="src/CSS/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-img">
        <img src="src/images/image-product-desktop.jpg" alt="icon-cart" />
      </div>

      <div class="info-product">
        <h3 class="product-name">Perfume</h3>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuos interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="info-price">
          <h2 class="price">$149.99</h2>

          <p class="original-price">$169.99</p>
        </div>

        <a href="#" class="btn-buy">
          <p>Add to Cart</p>
        </a>
      </div>
    </div>
  </body>
</html>
